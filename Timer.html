<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .bg-custom {
      background: linear-gradient(45deg, darkslategrey, cyan);
    }
    .card-img-top {
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-custom">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">⏱️Indian Clock</a>
    </div>
  </nav>


  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-header text-white text-center bg-custom">
          <br>
          <h1>Indian Digital Watch </h1>
          <h3>Asia/Kolkata</h3>
          <h4 id="date-el">Loading date...</h4>
          <h4 id="time-el">Loading time...</h4>
          <br>
        </div>
      </div>
    </div>
  </section>

  <footer class="my-5"></footer>

  <!-- JavaScript -->
  <script>
    function Timer() {
      const d1 = new Date();
      const currDate = d1.toLocaleDateString("en-IN");
      const currTime = d1.toLocaleTimeString("en-IN");
  
      document.getElementById('date-el').textContent = currDate;
      document.getElementById('time-el').textContent = currTime;
    }
  
    // Update immediately......
    Timer();
  
    // Then update every 2 seconds  if you want for 2 second you take 2000 in place of 1000.
    let id = setInterval(function() {
      Timer();
    }, 1000);
  
    //setTimeout means it stop working after 8 seconds, here we taking ms(miliSecond) i.e Stop updating after 5 seconds
    // setTimeout(function() {
    //   clearInterval(id);
    // }, 8000);
  </script>
  

</body>
</html>
